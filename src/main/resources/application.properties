spring.application.name=blogging-application
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
project.image=images/
spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}
spring.security.user.roles=ADMIN
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server.port=${PORT:8080}
#logging.level.org.springframework=TRACE
spring.devtools.restart.enabled=false
server.tomcat.use-native=false
spring.jmx.enabled=true
management.endpoints.jmx.exposure.include=*
spring.cloud.gcp.firestore.credentials.location=file:${FIREBASE_KEY_JSON_FILE_PATH}
spring.cloud.gcp.firestore.project-id=${SPRING_CLOUD_GCP_FIRESTORE_PROJECT_ID}
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.blogapp=DEBUG

