spring.application.name=blogging-application
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
project.image=images/
logging.level.org.springframework.security=DEBUG
spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}
spring.security.user.roles=ADMIN
# Firestore configuration
spring.cloud.gcp.firestore.project-id=${SPRING_CLOUD_GCP_FIRESTORE_PROJECT_ID}
spring.cloud.gcp.firestore.credentials.location=${SPRING_CLOUD_GCP_FIRESTORE_CREDENTIALS_LOCATION}
FIREBASE_KEY_JSON=${FIREBASE_KEY_JSON}
#spring.mvc.pathmatch.matching-strategy=ant-path-matcher
#logging.level.org.springframework=DEBUG
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server.port=${PORT:8080}

