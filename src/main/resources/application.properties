spring.application.name=blogging-application
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
project.image=images/
spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}
spring.security.user.roles=ADMIN
SPRING_CLOUD_GCP_FIRESTORE_PROJECT_ID=${SPRING_CLOUD_GCP_FIRESTORE_PROJECT_ID}
spring.cloud.gcp.firestore.credentials.location=${SPRING_CLOUD_GCP_FIRESTORE_CREDENTIALS_LOCATION}
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server.port=${PORT:8080}
FIREBASE_KEY_JSON=${FIREBASE_KEY_JSON}
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.blogapp=DEBUG
#logging.level.org.springframework=TRACE
spring.devtools.restart.enabled=false
server.tomcat.use-native=false
spring.jmx.enabled=true
management.endpoints.jmx.exposure.include=*

